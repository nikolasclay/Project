<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <link href="css/home.css" rel="stylesheet" type="text/css" />
        <h1>Vending Machine</h1>
        <hr/>
        <div class="row">
            <div class="col-md-9">
                <div class="row" id="vendItems"></div>
            </div>
            <div class="col-md-3">
                <center>
                    <h3>Total $ In</h3>
                </center>

                <form class="form-horizontal" role="form" id="form">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="total" placeholder="Total" required value="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-6">
                                <button type="button" id="addDollar" class="btn btn-default">
                                    Add Dollar
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="addQuarter" class="btn btn-default">
                                    Add Quarter
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-6">
                                <button type="button" id="addDime" class="btn btn-default">
                                    Add Dime
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="addNickel" class="btn btn-default">
                                    Add Nickel
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <center>
                        <h3>Messages</h3>
                    </center>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" class="form-control" id="message" placeholder="Message" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="item-Status" class="col-md-3 control-label" id="item-Status">
                                    Item:
                                </label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="item-Status1" placeholder="Item" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-offset-4 col-md-8">
                                        <button type="button" id="totalButton" class="btn btn-default">
                                            Make Purchase
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <center>
                                <h3>Change</h3>
                            </center>

                            <form class="form-horizontal" role="form" id="change-due">
                                <div class="form-group">
                                    <div class="col-md-offset-1 col-md-11">
                                        <input type="text" class="form-control" id="change-due" placeholder="Change Due" required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-offset-7 col-md-5">
                                            <button type="button" id="getChange" class="btn btn-default">
                                                Get Change
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
